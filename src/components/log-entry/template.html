<div class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp log-entry">
	<div class="mdl-card__title">
		<div class="mdl-card__title-text log-text">
			<span ng-bind="log.service" class="service-title"></span> 
			<span ng-bind="log.message" class="log-msg"></span>
			<div class="log-times">
				<span ng-bind="log.time | date : 'hh:mm'"></span>
			</div>
		</div>
	</div>
</div>
